<ion-header [translucent]="true">
  <nav>
    <div class="header-container">
      <a  class="logo">
        <img src="assets\MUT LOGO.png" alt="Logo">Reports</a>
      <div class="hamburger-menu" (click)="toggleNav()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
      <div class="nav-links" [ngClass]="{ 'open': isNavOpen }">
        <a (click)="goToMenuPage()" class="nav-link">Menu</a>
        <div class="nav-link business-dropdown">
          <span><ion-icon name="caret-down-outline"></ion-icon>Tasks</span>
          <div class="dropdown-content">
            <a (click)="goToValidator()" class="dropdown-item">Profile Validator</a>
            <a (click)="goToEmployment()" class="dropdown-item">Employment</a>
            <a (click)="goToHistory()" class="dropdown-item">History</a>
            <a (click)="goToWil()" class="dropdown-item">WIL</a>
           
          </div>
        </div>
        <a (click)="goToView()" class="nav-link">Profile</a>
        <a (click)="presentConfirmationAlert()" class="nav-link">Sign Out</a>
      </div>
    </div>
  </nav>
 
</ion-header>
  
  
   <ion-content>
  <br>
    <div class="menu">
      <div class="title">
          <ion-label class="title">Application statistics</ion-label>
      </div>
      <br>
      <ion-grid>
         
      </ion-grid>
    </div>
  
    <ion-grid>
        <ion-row>
            <ion-col>
                <div class="image-container">
                    <div class="image-text">Number of applications</div>
                    <br>
                    <img src="assets/img1.jpeg" button (click)="goToAllAppsPage()">
                    <br>
                    <p style="text-align: center">{{ userCount }}</p>
                  </div>
            </ion-col>
  
            <ion-col>
                <div class="image-container">
                    <div class="image-text">Recommended applications</div>
                    <br>
                    <img src="assets/img2.jpeg" button (click)="goToRecommended()">
                    <br>
                    <p style="text-align: center">{{ count }}</p>
                  </div>
            </ion-col>

            <ion-col>
                <div class="image-container">
                    <div class="image-text">Placed</div>
                    <br>
                    <img src="assets/img3.jpeg" button (click)="goToPlaced()">
                    <br>
                    <p style="text-align: center">{{ placed }}</p>
                  </div>
            </ion-col>
  
        </ion-row>
    </ion-grid> 
   </ion-content>
   <ion-footer>
    Designed by <b>MUT INNOVATIONLAB</b>
  </ion-footer>
